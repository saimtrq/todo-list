<form [formGroup]="newItemForm" #formDirective="ngForm">
  <mat-form-field id="new-list-input" appearance="outline" color="primary">
    <mat-label>Nouvelle tâche</mat-label>
    <input
      matInput
      type="text"
      placeholder="Nom de la tâche"
      formControlName="itemName"
      (keyup.enter)="addItem($event, formDirective)"
    />
  </mat-form-field>
</form>
