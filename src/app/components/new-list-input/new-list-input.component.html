<form [formGroup]="newListForm" #formDirective="ngForm">
  <mat-form-field id="new-list-input" appearance="outline" color="primary">
    <mat-label>Nouvelle liste</mat-label>
    <input
      matInput
      type="text"
      placeholder="Nom de la liste"
      formControlName="listName"
      (keyup.enter)="addList($event, formDirective)"
    />
  </mat-form-field>
</form>
